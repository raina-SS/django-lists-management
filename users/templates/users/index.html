{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/users.css' %}">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">User Registration and Login</h1>

    {% if messages %}
        <div class="alert alert-info" role="alert">
            <ul class="list-unstyled mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- User Registration Section -->
    <div class="card mb-4">
        <div class="bg-primary text-white card-header">
            <h2 class="h4 mb-0">User Registration</h2>
        </div>
        <div class="card-body">
            <form method="post" class="registration-form">
                {% csrf_token %}
                {{ reg_form.as_p }}
                <button type="submit" name="register" class="btn btn-primary mt-3 w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- User Login Section -->
    <div class="card">
        <div class="card-header bg-secondary text-white">
            <h2 class="h4 mb-0">User Login</h2>
        </div>
        <div class="card-body">
            <form method="post" class="login-form">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login" class="btn btn-secondary mt-3 w-100">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
